{% extends 'base.html' %}

{% block content %}
<h3>PETS PERSONAL</h3>
<div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
  <div class="card" style="width: 200px; display: inline-block; margin: 20px;">
      <div class="card-body">
        <h5 class="card-title">{{ pet.name_pet }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ pet.race }}</h6>
        <p class="card-text">{{ pet.birthdate }}</p>
        <div style="display: flex; justify-content: space-between; width: 100%; ">
            <a class="btn btn-primary" href="{{ url_for('pets_bp.update_pet', id=pet.id)}}" role="button">EDITAR</a>
            <a class="btn btn-danger" role="button">ELIMINAR</a>
        </div>
          
      </div>
  </div>
</div>
{% endblock %}
