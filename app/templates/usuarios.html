{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-light text-center mb-5">USUARIOS</h1>
    
    <div class="d-flex flex-wrap justify-content-center">
        {% for user in users %}
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">{{ user.dni }}</p>
                <a href="{{ url_for('pets_bp.pet_id' , username=user.username)}}" class="btn btn-primary">Ver Mascotas</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('pets_bp.create_pet')}}" class="btn btn-warning">AÃ±adir mascota</a>
    </div>
</div>
{% endblock %}
