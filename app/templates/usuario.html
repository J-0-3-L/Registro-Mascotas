{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-3">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            {{ form.username.label }}
            {{ form.username(class_='form-control') }}
            {{ form.dni.label }}
            {{ form.dni(class_='form-control') }}
        
            {{ form.submit(class_='btn btn-primary mt-2') }}
        </form>
    </div>
</div>
{% endblock %}
